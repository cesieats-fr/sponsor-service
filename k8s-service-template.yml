apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-template
  namespace: cesieats-services
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: service-template
  template:
    metadata:
      labels:
        app: service-template
    spec:
      containers:
        - name: service-template
          image: kilme/service-template:$IMAGE_VERSION
          resources:
            limits:
              memory: "512Mi"
              cpu: "250m"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: template-service
  namespace: cesieats-services
spec:
  selector:
    app: service-template
  ports:
    - name: http
      protocol: TCP
      port: 3000
      nodePort: 30199
  type: NodePort